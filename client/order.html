<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Academic Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Academic Help</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="mb-4 text-center">Order Form</h2>
  <form id="orderForm" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
      <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-6">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="whatsapp" class="form-control" placeholder="WhatsApp Number" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="subject" class="form-control" placeholder="Subject" required>
    </div>
    <div class="col-md-6">
      <select name="serviceType" class="form-select" required>
        <option value="">Select Service</option>
        <option value="Essay">Essay</option>
        <option value="Exam">Exam</option>
        <option value="Project">Project</option>
        <option value="Coding">Coding</option>
        <option value="Proctored Test">Proctored Test</option>
        <option value="Business Plan">Business Plan</option>
      </select>
    </div>
    <div class="col-md-6">
      <input type="text" name="deadline" class="form-control" placeholder="Deadline" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="timeZone" class="form-control" placeholder="Time Zone" required>
    </div>
    <div class="col-12">
      <textarea name="description" class="form-control" placeholder="Description/Instructions" rows="4"></textarea>
    </div>
    <div class="col-12">
      <input type="file" name="file" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <p id="confirmation" class="mt-3 text-success" style="display:none;">Thank you! Your order has been submitted.</p>
</section>

<footer class="text-center py-3 bg-dark text-white">
  &copy; 2024 Academic Help
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('orderForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const res = await fetch('http://localhost:5000/api/orders', {
    method: 'POST',
    body: data
  });
  if (res.ok) {
    document.getElementById('confirmation').style.display = 'block';
    form.reset();
  } else {
    alert('Error submitting order');
  }
});
</script>
</body>
</html>
